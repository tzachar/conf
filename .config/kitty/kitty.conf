# BEGIN_KITTY_FONTS
font_family      family='FiraCode Nerd Font Mono' postscript_name=FiraCodeNFM-Reg
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

font_size           14
disable_ligatures cursor
scrollback_lines    100000
tab_bar_edge top
tab_bar_style powerline

foreground wheat
background #000000

symbol_map U+0040 Droid Sans Mono

# https://github.com/dexpota/kitty-themes/blob/master/themes/OneDark.conf
# cursor #cccccc
color0 #282c34
color1 #e06c75
color2 #98c379
color3 #e5c07b
# color4 #61afef
color5 #be5046
color6 #56b6c2
color7 #979eab
color8 #393e48
color9 #d19a66
color10 #56b6c2
color11 #e5c07b
color12 #61afef
color13 #be5046
color14 #56b6c2
color15 #abb2bf
selection_foreground #282c34
selection_background #979eab

copy_on_select yes
mouse_map right press ungrabbed paste_from_selection

# mouse_map right press grabbed,ungrabbed no-op
# mouse_map right click grabbed,ungrabbed paste_from_selection
